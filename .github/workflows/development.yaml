name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  test:
    name: Test environnement Gratflix-web
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2

      - name: "🔧 setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: "🔧 install yarn"
        run: npm i -g yarn

      - name: "📦 install dependencies"
        uses: yarn install frozen-lockfile

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2

      - name: "🔧 setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: "🔧 install yarn"
        run: npm i -g npm@latest

      - name: "📦 install dependencies"
        uses: yarn install frozen-lockfile

      - name: "🔍 lint code"
        run: npm run lint --if-present