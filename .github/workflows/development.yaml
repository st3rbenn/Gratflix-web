name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  test:
    name: Test environnement Gratflix-web
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: "ğŸ”§ install yarn"
        run: npm i -g yarn

      - name: "ğŸ“¦ install dependencies"
        uses: yarn install frozen-lockfile

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: "ğŸ”§ install yarn"
        run: npm i -g npm@latest

      - name: "ğŸ“¦ install dependencies"
        uses: yarn install frozen-lockfile

      - name: "ğŸ” lint code"
        run: npm run lint --if-present